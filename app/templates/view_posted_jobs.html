{% extends 'base.html' %}
{% block content %}
    <table>
        <thead>
            <th>Job Identification</th>
            <th>Job Title</th>
            <th>Check Applicants</th>
        </thead>
        <tbody>
            {% for info in query_jobs %}
            <tr>
                <td>{{ info.job_id }}</td>
                <td>{{ info.title }}</td>
                <td><a href="view_applicants/{{ info.job_id }}">Check Applicants</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
