<!DOCTYPE html>
<html lang="en">
    <style>
    html, body, container{
        background-image: linear-gradient(to bottom, pink, hotpink);
      }
    body{background-color: pink}
      </style>
    <head>
        <title>ShrimpedIn</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid" style="padding-top: 20%; display: block; background-color: pink">
            <h1 style="display: flex; justify-content: center;">Login</h1><br><br>

            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                <p style="display: flex; justify-content: center; margin-left: -6px;">
                    {{ form.username.label }}<br>
                    {{ form.username(size=32) }}
                </p>
                <p style="display: flex; justify-content: center;">
                    {{ form.password.label }}<br>
                    {{ form.password(size=32) }}
                </p>
                <p class="btn" style="display: flex; justify-content: center;"> {{ form.submit() }} </p>
            </form>
            <h1 style="display: flex; justify-content: center;">Or</h1><br>
            <a class="btn btn-outline-dark" href="/add_user" style="display: flex; margin: auto; 
                width: fit-content; background-color: white;">Create Account</a><br><hr><br style="width: 40px;">

            <a class="btn btn-outline-dark" href="/account_recovery" style="display: flex; 
                margin: auto; width: fit-content; background-color: white;">Forgot Password?</a> 
        </div>
        </div>

    </body>
</html>
